

<div class="container">
  <div class="row">
    <div class="col-md-6">
        <div id="imageCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#imageCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#imageCarousel" data-slide-to="1"></li>
                <li data-target="#imageCarousel" data-slide-to="2"></li>
                <li data-target="#imageCarousel" data-slide-to="3"></li>
              </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="../../../assets/imgs/LOGOlift.png" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="../../../assets/imgs/quote.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="../../../assets/imgs/quote2.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="../../../assets/imgs/quote3.jpg" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
    </div>
    <div class="col-md-6">
      <div class="box">
        <h1 class="text-center">LOGIN</h1>
        <form>
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Password">
          </div>
          <label for="error" style="color: red">{{error}}</label>
          <div class="row">
            <div class="col-lg-12">
              <button class="btn float-right mr-2 btn-success" (click)="login(username,password)">LOGIN</button>
              <button class="btn float-right mr-2 btn-warning" data-toggle="modal" data-target="#register">REGISTER</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Register Client Account</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="exampleFormControlFile1">Photo</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1" (change)="onFileUpload($event)" #selectFile
            accept="image/*">
          </div>
          <form>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" [(ngModel)]="registerUsername" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Enter Username">
            </div>
            <div class="form-group">
              <label for="firstname">Firstname</label>
              <input type="text" [(ngModel)]="registerFirstname" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Enter Firstname">
            </div>
            <div class="form-group">
              <label for="midname">Middlename</label>
              <input type="text" [(ngModel)]="registerMiddlename" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Enter Middlename">
            </div>
            <div class="form-group">
              <label for="lastname">Lastname</label>
              <input type="text" [(ngModel)]="registerLastname" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Enter Lastname">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" [(ngModel)]="registerPassword" [ngModelOptions]="{standalone: true}" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="confirmpass">Confirm Password</label>
              <input type="password" [(ngModel)]="registerConfirmPassword" [ngModelOptions]="{standalone: true}" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-lg" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success btn-lg"  data-dismiss="modal" (click)="Register()">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>
